  <!-- CONTACT HEADER -->
  <section id="page-header" class="contact-header" 
    style="background: url('https://images.unsplash.com/photo-1581091215369-3c2bdf9c196f?w=1600') no-repeat center center/cover; 
           color:white; text-align:center; padding:80px 20px;

    <h2>Contact Us</h2>
    <p>Weâ€™d love to hear from you! Reach out with your queries or suggestions.</p>

  <!-- CONTACT FORM -->
  <section id="contact-form" style="padding:60px 5%; background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600') no-repeat center center/cover; background-size: cover;">
    <div style="max-width:700px; margin:auto; background: rgba(255,255,255,0.95); padding:40px; border-radius:15px; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
      <h3 style="text-align:center; margin-bottom:30px; color:#222;">Get in Touch</h3>
      <form onsubmit="event.preventDefault(); alert('Thank you! We will get back to you soon.')">
        <input type="text" placeholder="Your Name" required style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc; outline:none;">
        <input type="email" placeholder="Your Email" required style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc; outline:none;">
        <input type="text" placeholder="Subject" required style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc; outline:none;">
        <input type="tel" placeholder="Phone Number" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ccc; outline:none;">
        <textarea placeholder="Your Message" rows="6" required style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:1px solid #ccc; outline:none;"></textarea>
        <button type="submit" style="width:100%; padding:15px; border:none; border-radius:30px; background:#ff9800; color:white; font-size:1rem; font-weight:600; cursor:pointer; transition:0.3s;">Send Message</button>
      </form>
    </div>
  </section>
