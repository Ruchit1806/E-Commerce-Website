<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruchit Store | Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <h1 class="logo">Ruchit Store</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html" class="active">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <!-- CART HEADER -->
<section id="page-header" style="
  background: url('https://media.istockphoto.com/id/628483278/photo/empty-shopping-cart-in-grocery-section.jpg?s=612x612&w=0&k=20&c=DARgW_Wj3QzShsogYEJz-gBpvkSEojETZTlDvcIplmg=') no-repeat center center/cover;
  color: white;
  text-align: center;
  padding: 80px 20px;
  box-shadow: inset 0 0 0 2000px rgba(0,0,0,0.4);
">
  <h2>Your Shopping Cart</h2>
  <p>Review your items before checkout</p>
</section>


  <!-- CART TABLE -->
  <section id="cart-section" style="padding:50px 5%; background:#f9f9f9;">
    <div style="overflow-x:auto; margin-bottom:40px;">
      <table class="cart-table" style="width:100%; border-collapse: collapse; background:white; border-radius:12px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
        <thead style="background:#ff9800; color:white; text-align:center;">
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- JS will insert cart items here -->
        </tbody>
      </table>
    </div>

    <!-- SUBTOTAL -->
    <div id="subtotal" style="max-width:600px; margin:auto; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center;">
      <h3>Cart Totals</h3>
      <table style="width:100%; margin-bottom:20px;">
        <tr><td>Subtotal:</td><td id="subtotal-price">$0</td></tr>
        <tr><td>Total:</td><td id="total-price">$0</td></tr>
      </table>
      <button class="explore-btn" style="margin-right:10px;" onclick="window.location.href='shop.html'">Continue Shopping</button>
      <button class="explore-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>

    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ruchit Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
